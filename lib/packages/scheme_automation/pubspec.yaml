name: scheme_automation
description: A Dart Command-line tool to assist in development.
version: 1.3.2
author: Ammon Rees<Ammon@schemecreative.com>
homepage: https://github.com/ammonious/scheme_automation

environment:
  sdk: ">=2.8.1 <3.0.0"

executables:
  scheme:

dependencies:
  ffi: ^0.1.3
  console: ^3.1.0
  equatable: ^1.2.0
  string_similarity: ^1.0.1
  args: ^1.6.0
  yaml: ^2.2.1
  path: ^1.7.0
  http: ^0.12.1
  cli_util: ^0.2.0
  process_run: ^0.10.10+2

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.15.1


scripts: scheme.yaml