name: scheme_components
description: A Package Containing Scheme Widgets and Styles
version: 0.0.6
author: Scheme Creative
homepage: https://www.schemecreative.com

environment:
  sdk: ">=2.8.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  division: ^0.8.8
  flutter_shine: ^0.0.5
  get: ^3.4.1
  flutter_svg: ^0.18.0
  sa_stateless_animation: ^1.0.1
  flutter_hooks: ^0.9.0
  streaming_shared_preferences: ^1.0.1
  keyboard_visibility: ^0.5.6
  get_it: ^4.0.4
  google_fonts: ^1.1.0
  flare_flutter: ^2.0.5
  url_launcher: ^5.5.0
  lottie: ^0.5.1
  palette_generator: ^0.2.3
  animations: ^1.1.2
  flutter_staggered_animations: ^0.1.2
  rxdart: ^0.24.1
  scheme_automation:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_automation/"
  scheme_shared:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_shared/"
  scheme_theme:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_theme/"
  scheme_icons:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_icons/"
  scheme_utilities:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_utilities/"

dependency_overrides:
  scheme_automation:
    path: "../scheme_automation/"
  scheme_shared:
    path: "../scheme_shared/"
  scheme_theme:
    path: "../scheme_theme/"
  scheme_icons:
    path: "../scheme_icons/"
  scheme_utilities:
    path: "../scheme_utilities/"

dev_dependencies:
  build_runner:
  injectable_generator:


flutter:
  assets:
    - assets/illustrations/flare/
    - assets/illustrations/lottie/
    - assets/illustrations/shape/
    - assets/other/

