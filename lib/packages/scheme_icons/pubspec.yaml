name: scheme_icons
description: Scheme Custom Icons
version: 0.0.2
author: Scheme Creative
homepage: https://www.schemecreative.com

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scheme_shared:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_shared/"


dev_dependencies:
  injectable_generator:
  build_runner:


flutter:
  assets:
    - assets/font_icons/bang.ttf
    - assets/font_icons/boxicons.ttf
    - assets/illustrations/shape/
    - assets/lottie_icons/
    - assets/rive_icons/
    - assets/svg_icons/dope/
    - assets/svg_icons/evericons/
    - assets/svg_icons/logo_icons/
    - assets/svg_icons/md_color/
    - assets/svg_icons/twotone/
    - assets/svg_icons/round/
    - assets/svg_icons/unicons/
    - assets/svg_icons/bang/


  fonts:
    - family: Bang
      fonts:
        - asset: assets/font_icons/bang.ttf
    - family: BoxIcons
      fonts:
        - asset: assets/font_icons/boxicons.ttf
