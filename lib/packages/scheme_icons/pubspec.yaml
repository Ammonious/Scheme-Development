name: scheme_icons
description: Scheme Custom Icons
version: 0.0.6
author: Scheme Creative
homepage: https://www.schemecreative.com

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flare_flutter: ^2.0.3
  flutter_svg: ^0.18.0
  google_fonts: ^1.1.0
  get: ^3.0.1
  sa_stateless_animation: ^1.0.1
  supercharged: ^1.6.0
  cached_network_image: ^2.2.0+1
  scheme_shared:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_shared/"
  scheme_theme:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_theme/"
  scheme_utilities:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_utilities/"
  scheme_components:
    git:
      url: "https://github.com/Ammonious/Scheme-Development.git"
      path: "lib/packages/scheme_components/"

dependency_overrides:
  scheme_shared:
    path: "../scheme_shared/"
  scheme_theme:
    path: "../scheme_theme/"
  scheme_utilities:
    path: "../scheme_utilities/"
  scheme_components:
    path: "../scheme_components/"

  flutter:
    sdk: flutter



dev_dependencies:
  injectable_generator:
  build_runner:


flutter:
  assets:
    - assets/font_icons/bang.ttf
    - assets/font_icons/boxicons.ttf
    - assets/illustrations/shape/
    - assets/lottie_icons/
    - assets/rive_icons/
    - assets/svg_icons/dope/
    - assets/svg_icons/feather/
    - assets/svg_icons/evericons/
    - assets/svg_icons/logo_icons/
    - assets/svg_icons/md_color/
    - assets/svg_icons/pure_sugar/
    - assets/svg_icons/tor/
    - assets/svg_icons/lineal/
    - assets/svg_icons/twotone/
    - assets/svg_icons/round/
    - assets/svg_icons/unicon_chrome/
    - assets/svg_icons/unicon_line/
    - assets/svg_icons/pure_sugar/
    - assets/svg_icons/bang/
    - assets/svg_icons/plaid/


  fonts:
    - family: Bang
      fonts:
        - asset: assets/font_icons/bang.ttf
    - family: BoxIcons
      fonts:
        - asset: assets/font_icons/boxicons.ttf
